apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: payment-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:latest
        ports:
        - containerPort: 4317
        - containerPort: 4318
        - containerPort: 13133
        - containerPort: 8889
        volumeMounts:
        - name: otel-collector-config
          mountPath: /etc/otel-collector-config.yaml
          subPath: otel-collector.yaml
        command: ["/otelcol-contrib", "--config=/etc/otel-collector-config.yaml"]
      volumes:
      - name: otel-collector-config
        configMap:
          name: otel-collector-config

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: payment-gateway
spec:
  selector:
    app: otel-collector
  ports:
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
  - name: otlp-http
    port: 4318
    targetPort: 4318
  - name: health
    port: 13133
    targetPort: 13133
  - name: metrics
    port: 8889
    targetPort: 8889
  type: ClusterIP